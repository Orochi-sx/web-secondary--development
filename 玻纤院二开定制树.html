<!doctype html>
<html>
<head>
<meta charset='UTF-8'><meta name='viewport' content='width=device-width initial-scale=1'>
<title>玻纤院二开定制树</title></head>
<body><h1 align="center">玻纤院二开</h1>
<h4>树形控件</h4>
<ul>
<li><h5>必需参数</h5>
<pre><code class='language-javascript' lang='javascript'>{
    &quot;assetId&quot;: 资产ID
}
</code></pre>
</li>
<li><h5>组件功能</h5>
<blockquote><p>选中节点可进行新增子节点，修改节点名称，删除该节点及该节点所有子节点功能</p>
</blockquote>
<blockquote><p>未选中节点不可进行操作</p>
</blockquote>
<blockquote><p>根节点仅支持新增节点功能</p>
</blockquote>
</li>
<li><h5>表格展示</h5>
<blockquote><p>默认展示每级节点的最后一级节点位置</p>
</blockquote>
<blockquote><p>更改左侧树形结构会联动更新表格展示数据</p>
</blockquote>
</li>
<li><h5>资产数据格式</h5>
<figure><table>
<thead>
<tr><th style='text-align:center;' >id</th><th style='text-align:center;' >parentId</th><th style='text-align:center;' >name</th></tr></thead>
<tbody><tr><td style='text-align:center;' >0</td><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >样品位置</td></tr><tr><td style='text-align:center;' >1</td><td style='text-align:center;' >0</td><td style='text-align:center;' >一级_A</td></tr><tr><td style='text-align:center;' >2</td><td style='text-align:center;' >1</td><td style='text-align:center;' >二级_A</td></tr><tr><td style='text-align:center;' >3</td><td style='text-align:center;' >0</td><td style='text-align:center;' >一级_B</td></tr><tr><td style='text-align:center;' >4</td><td style='text-align:center;' >3</td><td style='text-align:center;' >一级_B</td></tr></tbody>
</table></figure>
<blockquote><p><code>id</code> 为主键</p>
</blockquote>
<blockquote><p><code>parentId</code> 对应的是 父节点的 <code>id</code></p>
</blockquote>
<blockquote><p><code>name</code> 为该节点名称</p>
</blockquote>
</li>

</ul>
</body>
</html>
